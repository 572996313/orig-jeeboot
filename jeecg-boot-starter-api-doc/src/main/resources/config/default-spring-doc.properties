# ========================================
# JeecgBoot API文档默认配置
# ========================================
# 本配置文件提供API文档的默认配置
# 可在 application.yml 中覆盖这些配置

# ========================================
# 基础配置
# ========================================
jeecg.api-doc.enabled=true
jeecg.api-doc.type=knife4j
jeecg.api-doc.production=false

# ========================================
# API信息配置
# ========================================
jeecg.api-doc.title=JeecgBoot API\u6587\u6863
jeecg.api-doc.description=JeecgBoot \u4F01\u4E1A\u7EA7\u5FEB\u901F\u5F00\u53D1\u5E73\u53F0
jeecg.api-doc.version=4.0.0
jeecg.api-doc.base-package=org.jeecg

# ========================================
# 联系人配置
# ========================================
jeecg.api-doc.contact.name=JeecgBoot Team
jeecg.api-doc.contact.url=http://www.jeecg.com
jeecg.api-doc.contact.email=jeecgos@163.com

# ========================================
# 许可证配置
# ========================================
jeecg.api-doc.license.name=Apache License 2.0
jeecg.api-doc.license.url=https://www.apache.org/licenses/LICENSE-2.0

# ========================================
# Knife4j增强配置
# ========================================
jeecg.api-doc.knife4j.enable=true
jeecg.api-doc.knife4j.production=false
jeecg.api-doc.knife4j.basic-enable=false
jeecg.api-doc.knife4j.basic-username=admin
jeecg.api-doc.knife4j.basic-password=123456

# ========================================
# SpringDoc配置（当使用SpringDoc时生效）
# ========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ========================================
# 访问路径说明
# ========================================
# Knife4j文档地址: /doc.html
# Swagger3文档地址: /swagger-ui/index.html
# SpringDoc文档地址: /swagger-ui.html
# API JSON: /v2/api-docs 或 /v3/api-docs